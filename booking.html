<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>احجز خدمة - ASH</title>
<link rel="stylesheet" href="style.css">
<!-- Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
<header class="site-header">
  <div class="logo">ASH Window Cleaning</div>
  <nav><a href="booking.html">احجز خدمة</a> | <a href="login.html">لوحة التحكم</a></nav>
</header>

<main class="container">
  <h2>احجز خدمة</h2>
  <form id="booking-form">
    <label>الاسم</label>
    <input type="text" name="name" required>

    <label>رقم الهاتف</label>
    <input type="text" name="phone" required>

    <label>الخدمة</label>
    <select name="service">
      <option>تنظيف النوافذ</option>
      <option>تنظيف الواجهات</option>
      <option>خدمات دورية</option>
    </select>

    <label>العنوان</label>
    <input type="text" name="address">

    <label>التاريخ</label>
    <input type="date" name="date">

    <button type="submit">إرسال الطلب</button>
  </form>
  <p id="msg"></p>
</main>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
    authDomain: "admin-ash-f622c.firebaseapp.com",
    projectId: "admin-ash-f622c",
    storageBucket: "admin-ash-f622c.firebasestorage.app",
    messagingSenderId: "76505742154",
    appId: "1:76505742154:web:590ca78470cbe708cb1fb3",
    measurementId: "G-0N1HEG1XRG"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const form = document.getElementById("booking-form");
  const msg = document.getElementById("msg");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
      name: form.name.value.trim(),
      phone: form.phone.value.trim(),
      service: form.service.value,
      address: form.address.value.trim(),
      date: form.date.value || '',
      status: 'new',
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    };

    db.collection("bookings").add(data)
      .then(() => {
        msg.textContent = "✔ تم إرسال الطلب وحفظه بنجاح!";
        form.reset();
      })
      .catch(err => {
        console.error(err);
        msg.textContent = "❌ حدث خطأ أثناء حفظ الطلب.";
      });
  });
</script>
</body>
</html>
