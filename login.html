<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>تسجيل الدخول - ASH</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>تسجيل الدخول للوحة التحكم</h2>
<form id="login-form">
  <label>البريد الإلكتروني</label>
  <input type="email" id="email" required>

  <label>كلمة المرور</label>
  <input type="password" id="password" required>

  <button type="submit">تسجيل الدخول</button>
</form>
<p id="login-msg"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.firebasestorage.app",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:590ca78470cbe708cb1fb3",
  measurementId: "G-0N1HEG1XRG"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById('login-form').addEventListener('submit', (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      window.location.href = "admin.html";
    })
    .catch(err => {
      document.getElementById('login-msg').textContent = "❌ البريد أو كلمة المرور غير صحيحة";
      console.error(err);
    });
});
</script>
</body>
</html>
