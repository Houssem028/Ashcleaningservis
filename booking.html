<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>احجز خدمة - ASH</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <div class="logo">ASH Window Cleaning</div>
  <nav><a href="index.html">الرئيسية</a> | <a href="login.html">لوحة التحكم</a></nav>
</header>

<main class="container">
  <h2>احجز خدمة</h2>
  <form id="booking-form">
    <label>الاسم</label>
    <input type="text" name="name" required>

    <label>رقم الهاتف</label>
    <input type="text" name="phone" required>

    <label>الخدمة</label>
    <select name="service">
      <option>تنظيف النوافذ</option>
      <option>تنظيف الواجهات</option>
      <option>خدمات دورية</option>
    </select>

    <label>العنوان</label>
    <input type="text" name="address">

    <label>التاريخ</label>
    <input type="date" name="date">

    <button type="submit">إرسال الطلب</button>
  </form>
  <p id="msg"></p>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.firebasestorage.app",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:590ca78470cbe708cb1fb3",
  measurementId: "G-0N1HEG1XRG"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const bookingForm = document.getElementById('booking-form');

bookingForm.addEventListener('submit', async function(e) {
  e.preventDefault();

  const data = {
    name: bookingForm.name.value.trim(),
    phone: bookingForm.phone.value.trim(),
    service: bookingForm.service.value,
    address: bookingForm.address.value.trim(),
    date: bookingForm.date.value || '',
    status: 'new',
    createdAt: serverTimestamp()
  };

  try {
    await addDoc(collection(db, 'bookings'), data);
    document.getElementById('msg').textContent = '✔ تم إرسال الطلب وحفظه بنجاح!';
    bookingForm.reset();
  } catch(err) {
    console.error(err);
    document.getElementById('msg').textContent = '❌ حدث خطأ أثناء حفظ الطلب.';
  }
});
</script>
</body>
</html>
