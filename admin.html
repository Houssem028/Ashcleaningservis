<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>لوحة التحكم - ASH</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>لوحة التحكم - الطلبات</h2>
<table id="bookings-table" border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>الاسم</th>
      <th>رقم الهاتف</th>
      <th>الخدمة</th>
      <th>العنوان</th>
      <th>التاريخ</th>
      <th>حالة الطلب</th>
    </tr>
  </thead>
  <tbody>
    <!-- الطلبات ستظهر هنا -->
  </tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAJxzFknapSh0fnPfIXwEEK3OijSKlqxco",
  authDomain: "admin-ash-f622c.firebaseapp.com",
  projectId: "admin-ash-f622c",
  storageBucket: "admin-ash-f622c.firebasestorage.app",
  messagingSenderId: "76505742154",
  appId: "1:76505742154:web:dc4f190f9f2de80acb1fb3",
  measurementId: "G-MNPL104YPN"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// عرض الطلبات
async function loadBookings() {
  const tableBody = document.querySelector("#bookings-table tbody");
  tableBody.innerHTML = ""; // تفريغ الجدول قبل التحميل

  const querySnapshot = await getDocs(collection(db, "bookings"));
  querySnapshot.forEach((doc) => {
    const data = doc.data();
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${data.name}</td>
      <td>${data.phone}</td>
      <td>${data.service}</td>
      <td>${data.address}</td>
      <td>${data.date}</td>
      <td>${data.status}</td>
    `;
    tableBody.appendChild(row);
  });
}

loadBookings();
</script>
</body>
</html>
